<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Youtube is the world view lense">
    <meta name="robots" content="index, follow">
    <title>Yotube</title>
    <style>
        .thubnail {
            width: 300px;
        }

        .search-bar {
            display: block;
        }

        .video-title {

        }

        .video-preview {
            display: inline-block;
            width: 300px;
            vertical-align: top;
        }

        .channel-picture-container {
            display: inline-block;
            vertical-align: top;
        }

        .channel-picture {
            width: 50px;
        }

        .video-info {
            display: inline-block;
        }

    </style>
</head>
<body>
    <input class="search-bar" type="text" placeholder="Search">
    <div class="video-preview">
        <img class="thubnail" src="thumbnails/thumbnail-1.webp" alt="thumbnail picture 1">
        <div>
            <div class="channel-picture-container">
                <img class="channel-picture" src="Channel-pictures/channel-1.jpeg" alt="channel picture 1">
            </div>
            <div class="video-info">
                <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                <p class="video-author">Marques Brownlee</p>
                <p class="video-stats">3.4M views &#183 6 months ago</p>
            </div>
        </div>
    </div>
    <div class="video-preview">
        <img class="thubnail" src="thumbnails/thumbnail-2.webp" alt="thumbnail picture 2">
        <div>
            <div class="channel-picture-container">
                <img class="channel-picture" src="Channel-pictures/channel-2.jpeg" alt="channel picture 2">
            </div>
            <div class="video-info">
                <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                <p class="video-author">Marques Brownlee</p>
                <p class="video-stats">3.4M views &#183 6 months ago</p>
            </div>
        </div>
    </div>
</body>
</html>
