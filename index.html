<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Youtube is the world view lense">
    <meta name="robots" content="index, follow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=sw
    ap">

    <title>Yotube</title>
    <style>
        .thumbnail {
            width: 300px;
        }

        .search-bar {
            display: block;
        }

        .video-title {
            margin-top: 0;
        }

        .video-preview {
            display: inline-block;
            width: 300px;
            vertical-align: top;
        }

        .channel-image {
            display: inline-block;
            width: 50px;
            vertical-align: top;
        }

        .channel-picture {
            width: 100%;
            border-radius: 100%;
        }

        .video-info {
            display: inline-block;
            width: 200px;
        }

        .thumbnail-row {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <input class="search-bar" type="text" placeholder="Search">
    <div class="video-preview">
        <div class="thumbnail-row">
            <img class="thumbnail" src="thumbnails/thumbnail-1.webp" alt="thumbnail picture 1">
        </div>
        <div>
            <div class="channel-image">
                <img class="channel-picture" src="Channel-pictures/channel-1.jpeg" alt="channel picture 1">
            </div>
            <div class="video-info">
                <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                <p class="video-author">Marques Brownlee</p>
                <p class="video-stats">3.4M views &#183 6 months ago</p>
            </div>
        </div>
    </div>


    <div class="video-preview">
        <div class="thumbnail-row">
            <img class="thumbnail" src="thumbnails/thumbnail-2.webp" alt="thumbnail picture 2">
        </div>
        <div>
            <div class="channel-image">
                <img class="channel-picture" src="Channel-pictures/channel-2.jpeg" alt="channel picture 2">
            </div>
            <div class="video-info">
                <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                <p class="video-author">Marques Brownlee</p>
                <p class="video-stats">3.4M views &#183 6 months ago</p>
            </div>
        </div>
    </div>
</body>
</html>
